name: Lambda CI & Deployment

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
   - cron: '30 16 * * *' # Runs daily at midnight

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
   # if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Build TypeScript
        run: npm run build

      - name: Zip Lambda function
        run: |
          cd dist
          zip -r ../lambda.zip .
          cd ..

      - name: Notify on Teams
        run: |
          echo "Webhook URL is set? -> ${TEAMS_WEBHOOK_URL:+YES}"
          curl -v -X POST \
        -H "Content-Type: application/json" \
         -d '{"text":" GitHub Actions test message"}' \
         "${{ secrets.TEAMS_WEBHOOK_URL }}"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1  


      - name: Deploy to Dev Lambda
        run: |
          aws lambda update-function-code \
            --function-name gitcommitfunction \
            --zip-file fileb://lambda.zip

      - name: Deploy to QA Lambda
        run: |
          aws lambda update-function-code \
            --function-name Emerald-on-prem-presign-s3-qa \
            --zip-file fileb://lambda.zip
